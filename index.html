<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hmtommy Profile</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .profile-card {
            background-color: #1E1E1E;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            animation: lighting 5s infinite alternate;
            z-index: 2; /* Ensure the profile card is above the spotlight */
            max-width: 300px; /* Limit the width of the profile card */
            margin: auto; /* Center the profile card */
        }
        .profile-pic {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        @keyframes lighting {
            0% {
                background-color: #1E1E1E;
            }
            50% {
                background-color: #0d0d0d;
            }
            100% {
                background-color: #1E1E1E;
            }
        }
        .profile-name {
            font-family: "Segoe UI", sans-serif; /* Use Segoe UI for profile name */
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }
        .spotlight {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 0%, transparent 70%);
            animation: spotlight 5s infinite alternate;
            z-index: 1;
        }
        @keyframes spotlight {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        .bio {
            margin-top: 20px;
            font-size: 16px;
            text-align: center; /* Center the text */
            padding: 10px; /* Add padding for the rectangle shape */
            border-radius: 5px; /* Add border-radius for the rectangle shape */
            background-color: #2C2F33; /* Background color for the rectangle shape */
            font-family: "Segoe UI", sans-serif; /* Use Segoe UI for bio text */
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-icons a {
            display: inline-block;
            margin: 0 10px;
        }
        .social-icons img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .social-icons img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="spotlight"></div>
    <div class="profile-card">
        <img class="profile-pic" src="https://yt3.googleusercontent.com/acQOXsa9NEdhS77NMflfRhKXLqwECGu9vfoieVfinQxW51qqIwhXLs22S5Jwuit6CMdOfNp7=s176-c-k-c0x00ffffff-no-rj" alt="Profile Picture">
        <h1 class="profile-name">hmtommy</h1>
        <p class="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vestibulum eros id dapibus luctus. Nunc non tellus pharetra, fermentum leo id, efficitur neque. Duis quis ultricies quam, at viverra purus. Suspendisse nec ligula arcu. Curabitur quis eros id ex ultrices ullamcorper.</p>

        </div>
    </div>
</body>
