<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hmtommy</title>
    <style>
        body {
            font-family: 'SF Pro', 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #333;
            color: #fff;
            position: relative;
        }

        .card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s ease;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        .profile-title {
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-contact {
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="profile-img">
            <img src="https://yt3.googleusercontent.com/acQOXsa9NEdhS77NMflfRhKXLqwECGu9vfoieVfinQxW51qqIwhXLs22S5Jwuit6CMdOfNp7=s176-c-k-c0x00ffffff-no-rj" alt="Profile Picture">
        </div>
        <div class="profile-name">hmtommy</div>
        <div class="profile-title">Project Manager</div>
        <div class="profile-contact">
            Discord: @hmtommy<br>
            Roblox: @hmtommy<br>
            Current Projects:<br>
            Silverlight Entertainment Hall, <br>
            and Katix Productions
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
