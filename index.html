<!DOCTYPE html>
<html lang="en">
<head>

    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <div class="banner"></div>

                <p id="activity-text"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
